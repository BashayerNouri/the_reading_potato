{% extends "base.html" %}

{% block content %}
<section class="pt-3 pb-5" id="down">
	<div class="container">	
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Submission Date</th>
					<th scope="col">Article</th>
					<th scope="col">Review</th>
				</tr>
			</thead>
			<tbody>
				{% for contribution in contributions %}
				<tr>
					<td>
						{{contribution.date}} 
					</td>
					<td>
						{{contribution.article}}
					</td>
					<td>
						<a href="{% url 'contribution-details' contribution.id %}">
							<button type="button" class="btn btn-danger">Review</button>
						</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</section>
{% endblock content %}
