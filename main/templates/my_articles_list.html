{% extends "base.html" %}

{% block content %}
<section id="down" class="p-5">
	<h1 class="user-articles"> Your Articles </h1>
	<div id="border" class="container">
    {% for article in user.articles.all %}
    <li id="created" class="list-inline-item"><i id="icon" class="far fa-calendar-alt"></i>{{article.created_on|date:'d-M-Y'}}</li>
    	<a href="{% url 'article-details' article.slug %}">
    		<p id="user-list">{{ article.title }}</p>
    	</a>
    	<hr>
    {% empty %}
    <h5 class="my-articles"> You didn't publish any articles yet. </h5>
    {% endfor %}
</div>
 </section>
{% endblock content %}
