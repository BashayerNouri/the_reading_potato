{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="pt-3 pb-5" id="down">
    <div id="back" class="container">
        <a href="{% url 'article-details' article.slug %}">
            <button type="button" class="btn btn-dark">Back To The Article</button>
        </a>
    </div>
	<div class="container p-5">
    <form action="{% url 'edit-article' article.slug %}" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Edit" class="btn btn-success btn-block">
    </form>
    </div>
</section>
{% endblock content %}
