{% extends "base.html" %}

{% block content %}

<section id="down" class="details-section">
	<div id="back" class="container back">
        <a href="{% url 'articles-list' %}">
            <button type="button" class="btn btn-dark">Back To Articles</button>
        </a>
    </div>
	<div id="edit" class="container edit">
        <a href="{% url 'edit-article' article.id %}">
            <button type="button" class="btn btn-warning">Edit This Article</button>
        </a>
    </div>
    <div id="details" class="container">
    	<h1 class="title-center">{{article.title}}</h1>
    	<p id="name" class="title-center">By: <i> {{article.author}} <i> </p>
    		<p>{{article.content}}{{article.content}}</p>
    	</div>

</section>    

{% endblock content%}
